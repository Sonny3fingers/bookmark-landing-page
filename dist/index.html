          ></div>
          <div id="header-text" class="col col-12 col-md-6 py-5">
            <h1 class="display-6 pb-3">A Simple Bookmark Manager</h1>
            <p class="text-muted px-2 pb-3 mb-4">
              A clean and simple interface to organize your favourite websites.
              Open a new browser tab and see your sites load instantly. Try it
              for free.
            </p>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary me-2 py-2">
                Get it on Chrome
              </button>
              <button type="button" class="btn btn-primary ms-2 py-2">
                Get it on Firefox
              </button>
            </div>
          </div>
        </div>

    </header>
